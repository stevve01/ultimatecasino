<html><head><base href="https://example.com"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>777 Classic Slot Machine with Wild Symbol and Double Up</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ff4d4d;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding-top: 20px;
}
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 25px;
    margin-bottom: 20px;
    width: 300px;
}
.balance-container {
    display: flex;
    align-items: center;
}
.balance {
    font-size: 24px;
    font-weight: bold;
    color: white;
}
.money-icon {
    font-size: 24px;
    margin-right: 10px;
}
.recharge-btn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 25px;
    transition: background-color 0.3s;
}
.recharge-btn:hover {
    background-color: #45a049;
}
.slot-machine {
    background-color: #ffd700;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
.display {
    background-color: white;
    border: 5px solid #ffd700;
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 10px;
    padding: 10px;
    margin-bottom: 20px;
}
.reel {
    width: 60px;
    height: 60px;
    background-color: white;
    border: 2px solid #ff4d4d;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
    color: #ff4d4d;
}
.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}
.bet-input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    margin-bottom: 10px;
    border: 2px solid #ff4d4d;
    border-radius: 5px;
    text-align: center;
}
.spin-btn, .double-up-btn, .max-bet-btn {
    background-color: #ffff00;
    border: none;
    border-radius: 5px;
    color: #ff4d4d;
    padding: 15px 30px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-bottom: 10px;
}
.spin-btn:hover, .double-up-btn:hover, .max-bet-btn:hover {
    background-color: #ffff66;
}
.message {
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-align: center;
    margin-top: 10px;
    min-height: 25px;
}
.double-up-container {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}
.max-bet-btn {
    background-color: #ff9900;
    color: white;
}
.max-bet-btn:hover {
    background-color: #ffad33;
}
.wild {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23FFD700"/><text x="50" y="50" font-family="Arial" font-size="14" fill="%23FF4D4D" text-anchor="middle" dy=".3em">WILD</text><rect x="10" y="60" width="80" height="30" fill="%23FFFFFF" stroke="%23FF4D4D" stroke-width="2"/><circle cx="25" cy="75" r="8" fill="%23FF4D4D"/><circle cx="50" cy="75" r="8" fill="%23FF4D4D"/><circle cx="75" cy="75" r="8" fill="%23FF4D4D"/></svg>');
    background-size: cover;
    color: transparent;
}
</style>
</head>
<body>
<div class="top-bar">
    <div class="balance-container">
        <span class="money-icon">💰</span>
        <div class="balance">$<span id="balance">1000</span></div>
    </div>
    <button class="recharge-btn" onclick="recharge()">💸 +1000000</button>
</div>
<div class="slot-machine">
    <div class="display">
        <div class="reel" id="reel1">7</div>
        <div class="reel" id="reel2">7</div>
        <div class="reel" id="reel3">7</div>
        <div class="reel" id="reel4">7</div>
        <div class="reel" id="reel5">7</div>
        <div class="reel" id="reel6">7</div>
        <div class="reel" id="reel7">7</div>
        <div class="reel" id="reel8">7</div>
        <div class="reel" id="reel9">7</div>
        <div class="reel" id="reel10">7</div>
        <div class="reel" id="reel11">7</div>
        <div class="reel" id="reel12">7</div>
        <div class="reel" id="reel13">7</div>
        <div class="reel" id="reel14">7</div>
        <div class="reel" id="reel15">7</div>
        <div class="reel" id="reel16">7</div>
        <div class="reel" id="reel17">7</div>
        <div class="reel" id="reel18">7</div>
        <div class="reel" id="reel19">7</div>
        <div class="reel" id="reel20">7</div>
        <div class="reel" id="reel21">7</div>
        <div class="reel" id="reel22">7</div>
        <div class="reel" id="reel23">7</div>
        <div class="reel" id="reel24">7</div>
        <div class="reel" id="reel25">7</div>
    </div>
    <div class="message" id="message"></div>
</div>
<div class="controls">
    <input type="number" id="betAmount" class="bet-input" min="1" max="100" value="10" placeholder="Enter bet amount">
    <button class="max-bet-btn" onclick="maxBet()">MAX BET</button>
    <button class="spin-btn" onclick="spin()">SPIN</button>
    <button class="double-up-btn" id="doubleUpBtn" onclick="doubleUp()" style="display: none;">DOUBLE UP</button>
</div>

<script>
const symbols = ['🍒', '💎', '7️⃣', '🔔', '🍋', '⭐️', 'WILD'];
let balance = 1000;
let lastWin = 0;
const balanceDisplay = document.getElementById('balance');
const betInput = document.getElementById('betAmount');
const message = document.getElementById('message');
const reels = Array.from({ length: 25 }, (_, i) => document.getElementById(`reel${i + 1}`));
const doubleUpBtn = document.getElementById('doubleUpBtn');

function updateBalance(amount) {
    balance += amount;
    balanceDisplay.textContent = balance;
}

function recharge() {
    updateBalance(1000000);
    message.textContent = "Recharged $1,000,000!";
}

function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

function maxBet() {
    betInput.value = balance;
    message.textContent = "Max bet set! Press SPIN to play.";
}

function spin() {
    const bet = parseInt(betInput.value);
    if (bet > balance) {
        message.textContent = "Insufficient balance!";
        return;
    }
    updateBalance(-bet);
    doubleUpBtn.style.display = 'none';
    
    message.textContent = "Spinning...";
    
    const results = reels.map(reel => {
        return new Promise(resolve => {
            let counter = 0;
            const intervalId = setInterval(() => {
                const symbol = getRandomSymbol();
                reel.textContent = symbol;
                if (symbol === 'WILD') {
                    reel.classList.add('wild');
                } else {
                    reel.classList.remove('wild');
                }
                counter++;
                if (counter > 10) {
                    clearInterval(intervalId);
                    resolve(symbol);
                }
            }, 100);
        });
    });

    Promise.all(results).then(finalSymbols => {
        checkWin(finalSymbols, bet);
    });
}

function checkWin(finalSymbols, bet) {
    let winAmount = 0;
    let wildCount = finalSymbols.filter(s => s === 'WILD').length;

    // Check rows
    for (let i = 0; i < 5; i++) {
        let rowSymbols = finalSymbols.slice(i*5, i*5 + 5);
        let uniqueSymbols = new Set(rowSymbols.filter(s => s !== 'WILD'));
        if (uniqueSymbols.size === 1 || (uniqueSymbols.size === 0 && wildCount > 0)) {
            let matchLength = rowSymbols.findIndex(s => s !== rowSymbols[0] && s !== 'WILD') + 1;
            if (matchLength === 0) matchLength = 5; // All wilds or all same symbol
            winAmount += calculateWinAmount(bet, matchLength);
        }
    }

    // Check columns
    for (let i = 0; i < 5; i++) {
        let colSymbols = [finalSymbols[i], finalSymbols[i+5], finalSymbols[i+10], finalSymbols[i+15], finalSymbols[i+20]];
        let uniqueSymbols = new Set(colSymbols.filter(s => s !== 'WILD'));
        if (uniqueSymbols.size === 1 || (uniqueSymbols.size === 0 && wildCount > 0)) {
            winAmount += calculateWinAmount(bet, 5);
        }
    }

    // Check main diagonals
    let diag1 = [finalSymbols[0], finalSymbols[6], finalSymbols[12], finalSymbols[18], finalSymbols[24]];
    let diag2 = [finalSymbols[4], finalSymbols[8], finalSymbols[12], finalSymbols[16], finalSymbols[20]];
    [diag1, diag2].forEach(diag => {
        let uniqueSymbols = new Set(diag.filter(s => s !== 'WILD'));
        if (uniqueSymbols.size === 1 || (uniqueSymbols.size === 0 && wildCount > 0)) {
            winAmount += calculateWinAmount(bet, 5) * 2; // Double for diagonal
        }
    });

    // Wild symbol bonus
    winAmount += wildCount * bet * 5;

    if (winAmount > 0) {
        updateBalance(winAmount);
        lastWin = winAmount;
        message.textContent = `Congratulations! You won $${winAmount}!`;
        doubleUpBtn.style.display = 'block';
    } else {
        message.textContent = "Try again!";
        lastWin = 0;
    }
}

function calculateWinAmount(bet, matchLength) {
    switch(matchLength) {
        case 3: return bet * 3;
        case 4: return bet * 5;
        case 5: return bet * 10;
        default: return 0;
    }
}

function doubleUp() {
    const doubleUpBet = lastWin;
    
    message.textContent = "Double Up Spinning...";
    
    const results = reels.map(reel => {
        return new Promise(resolve => {
            let counter = 0;
            const intervalId = setInterval(() => {
                const symbol = getRandomSymbol();
                reel.textContent = symbol;
                if (symbol === 'WILD') {
                    reel.classList.add('wild');
                } else {
                    reel.classList.remove('wild');
                }
                counter++;
                if (counter > 10) {
                    clearInterval(intervalId);
                    resolve(symbol);
                }
            }, 100);
        });
    });

    Promise.all(results).then(finalSymbols => {
        let winAmount = 0;
        let wildCount = finalSymbols.filter(s => s === 'WILD').length;

        // Simplified win condition for Double Up: Any three matching symbols in a row or column
        for (let i = 0; i < 5; i++) {
            let rowSymbols = finalSymbols.slice(i*5, i*5 + 5);
            let uniqueSymbols = new Set(rowSymbols.filter(s => s !== 'WILD'));
            if (uniqueSymbols.size === 1 || (uniqueSymbols.size === 0 && wildCount > 0)) {
                winAmount = doubleUpBet * 2;
                break;
            }
        }

        if (winAmount === 0) {
            for (let i = 0; i < 5; i++) {
                let colSymbols = [finalSymbols[i], finalSymbols[i+5], finalSymbols[i+10], finalSymbols[i+15], finalSymbols[i+20]];
                let uniqueSymbols = new Set(colSymbols.filter(s => s !== 'WILD'));
                if (uniqueSymbols.size === 1 || (uniqueSymbols.size === 0 && wildCount > 0)) {
                    winAmount = doubleUpBet * 2;
                    break;
                }
            }
        }

        if (winAmount > 0) {
            updateBalance(winAmount);
            lastWin = winAmount;
            message.textContent = `Double Up Success! You won $${winAmount}!`;
            doubleUpBtn.style.display = 'block';
        } else {
            updateBalance(-doubleUpBet);
            message.textContent = "Double Up Failed. Better luck next time!";
            lastWin = 0;
            doubleUpBtn.style.display = 'none';
        }
    });
}
</script>
</body></html>
